<!DOCTYPE html>
<html>
  <head>
    <title>Weather Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

  </head>

  <body>
    <div class="container">
       <h3>Enter longitude and latitude for weather report<h3>
        <br />
        <div class="row">
          <div class="col-xs-4">
            <h4>Longitude:</h4>
            <input type="text" class="form-control" id="longitude" placeholder="40.014257">
          </div>
          <div class="col-xs-4">
            <h4>Latitude:</h4>
            <input type="text" class="form-control" id="latitude" placeholder="-105.126537">
          </div>
        </div>
        <br />
        <div class="row">
            <div class="col-xs-4">
              <button type="button" class="btn btn-primary" onclick="useInputData()">Submit</button>
            </div>
         </div>
        <div class="row">
            <div class="col-xs-12">
              <h3>Current Data<h3>
              <div id="cList"></div>
            </div>
         </div>
        <div class="row">
            <div class="col-xs-12">
              <h3>Daily Data<h3>
              <div id="dList"></div>
            </div>
         </div>
          <div class="row">
              <div class="col-xs-12">
                <h3>Hourly Data<h3>
                <div class="col-xs-12" id="hList"></div>
              </div>
           </div>
           <div class="row">
               <div class="col-xs-12">
                 <h3>Minutely Data<h3>
                 <div class="col-xs-12" id="mList"></div>
               </div>
            </div>
    </div>
  </body>

</html>
